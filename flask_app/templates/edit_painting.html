<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Painting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h2>Edit Painting</h2>
    <form action="/paintings/update/{{painting.id}}" method="POST">
        <label>Title:</label>
        <input type="text" name="title" value="{{painting.title}}">
        <label>Description:</label>
        <input type="text" name="description" value="{{painting.description}}">
        <label>Price:</label>
        <input type="text" name="price" value="{{painting.price}}">
        <label>Quantity:</label>
        <input type="text" name="quantity" value="{{painting.quantity}}">
        <input type="hidden" name="user_id" value="{{session['user_id']}}">
        <input type="submit" value="Update Painting">
    </form>
    <a href="/paintings">Back to Paintings</a>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</body>
</html>
